<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quotes</title>
        <link rel="stylesheet" href="styles.css">
        <!-- jQuery v2.1.3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>

    	<div class="container-fluid text-center background">
			<div>
			    <h1>Random Quote Generator</h1>
			    <p id="disappear">Here is a collection of my favorite quotes that are randomly displayed when you click on the button below. This was a project I did from FreeCodeCamp to work on my front end jQuery/Javascript skills.</p>
			    
			    <button class="btn btn-lg">New Quote!</button>
			    
			    <div class="quote-container">
			      <p class="quote"></p>
			      <p class="author"></p>
			    </div>
			       
			</div>
			    
		</div>
        
        <script src="script.js"></script>
    </body>
</html>
